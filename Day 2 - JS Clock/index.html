<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CLock</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9830ca1521.js" crossorigin="anonymous" async></script>
    <script src="./app.js" async></script>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <h1 class="heading">WINGARDIUM&nbsp;&nbsp;&nbsp;LEVIOSAâš¡</h1>
            <div class="temperature-container"> 
                <div class="search-box">
                    <input type="text" class="search-text" placeholder="Search the City">
                    <a href="" class="search-btn">
                        <i class="fas fa-search-location"></i>
                    </a>
                </div>
                <div class="output-text">
                    <span id="temperature-output" ></span>
                    <span id="city-output" ></span>
                </div>
                <div class="temperature-icon-div">
                    <img src="./assets/images/temperature.svg" alt="Temperature" srcset="">
                </div>
                <div class="temperature-text">
                    <h1 class="temperature-text-h1">Check Temperature</h1>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand transition-class second-hand"></div>
                    <div class="hand transition-class minute-hand"></div>
                    <div class="hand transition-class hour-hand"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
